<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Saldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/dist/boxicons.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            margin: 50px auto;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #009579;
            border-color: #009579;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Kirim Saldo</h5>
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor Telepon</label>
                    <input type="text" id="phone" class="form-control" placeholder="Masukkan Nomor Telepon">
                </div>
                <div class="mb-3">
                    <label for="total" class="form-label">Jumlah Saldo</label>
                    <input type="number" id="total" class="form-control" placeholder="Masukkan Jumlah Saldo">
                </div>
                <button class="btn btn-primary w-100" onclick="kirimSaldo()">Kirim</button>
            </div>
        </div>
    </div>

    <script>
        // Cek sesi login
        const username = localStorage.getItem('username');
        if (!username) {
            alert('Anda belum login!');
            window.location.href = 'login.html';
        } else {
            console.log('Selamat datang, ' + username);
        }

        const firebaseUrl = "https://nexx-rat-default-rtdb.firebaseio.com/users.json";

        function kirimSaldo() {
            const phone = document.getElementById('phone').value;
            const total = parseInt(document.getElementById('total').value);

            if (isNaN(total) || total <= 0) {
                alert('Masukkan jumlah saldo yang benar!');
                return;
            }

            fetch(firebaseUrl)
                .then(response => response.json())
                .then(data => {
                    let found = false;
                    for (const key in data) {
                        if (data[key].username === username) {
                            const saldoUser = data[key].saldo;
                            if (saldoUser < total) {
                                alert('Saldo Anda tidak mencukupi!');
                                return;
                            }

                            for (const targetKey in data) {
                                if (data[targetKey].phone === phone) {
                                    found = true;
                                    const saldoTarget = data[targetKey].saldo;
                                    const newSaldoUser = saldoUser - total;
                                    const newSaldoTarget = saldoTarget + total;

                                    // Update saldo pengirim
                                    fetch(`https://nexx-rat-default-rtdb.firebaseio.com/users/${key}.json`, {
                                        method: 'PATCH',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ saldo: newSaldoUser })
                                    });

                                    // Update saldo penerima
                                    fetch(`https://nexx-rat-default-rtdb.firebaseio.com/users/${targetKey}.json`, {
                                        method: 'PATCH',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ saldo: newSaldoTarget })
                                    });

                                    alert(`Saldo Rp${new Intl.NumberFormat('id-ID').format(total)} berhasil dikirim ke ${phone}`);
                                    break;
                                }
                            }

                            if (!found) {
                                alert('Nomor telepon tidak ditemukan!');
                            }
                            break;
                        }
                    }
                })
                .catch(error => {
                    alert('Terjadi kesalahan: ' + error.message);
                });
        }
    </script>
</body>
</html>
