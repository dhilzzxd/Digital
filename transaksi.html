<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Saldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/dist/boxicons.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            margin: 50px auto;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #009579;
            border-color: #009579;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Kirim Saldo</h5>
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor Telepon</label>
                    <input type="text" id="phone" class="form-control" placeholder="Masukkan Nomor Telepon">
                </div>
                <div class="mb-3">
                    <label for="total" class="form-label">Jumlah Saldo</label>
                    <input type="number" id="total" class="form-control" placeholder="Masukkan Jumlah Saldo">
                </div>
                <button class="btn btn-primary w-100" onclick="kirimSaldo()">Kirim</button>
            </div>
        </div>
    </div>
    <script>
        const firebaseUrl = "https://nexx-rat-default-rtdb.firebaseio.com/users.json";function kirimSaldo() {
        const phone = document.getElementById('phone').value;
        const total = parseInt(document.getElementById('total').value);

        fetch(firebaseUrl)
            .then(response => response.json())
            .then(data => {
                let found = false;
                for (const key in data) {
                    if (data[key].phone === phone) {
                        found = true;
                        const saldo = data[key].saldo;
                        if (saldo >= total) {
                            const newSaldo = saldo - total;
                            alert(`Saldo Rp${new Intl.NumberFormat('id-ID').format(total)} berhasil dikirim ke ${phone}`);
                            // Update saldo user di database
                            fetch(`https://nexx-rat-default-rtdb.firebaseio.com/users/${key}.json`, {
                                method: 'PATCH',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ saldo: newSaldo })
                            });
                        } else {
                            alert('Saldo tidak mencukupi!');
                        }
                        break;
                    }
                }
                if (!found) {
                    alert('Nomor telepon tidak ditemukan!');
                }
            })
            .catch(error => {
                alert('Terjadi kesalahan: ' + error.message);
            });
    }
</script>

</body>
</html>
