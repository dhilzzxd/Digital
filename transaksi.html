<body style="margin-top: 50px;">

    <div class="container">
              <div class="no-transactions">
         History Transaksi Otomatis Hilang Dalam 3 Hari
        </div>
        <div id="transactions">
    <div id="transaksiContainer"></div>
        <div class="no-transactions" id="noTransactions" style="display:none;">
            Belum ada transaksi.
        </div>
    </div>

    <script>
        // Cek jika tidak ada transaksi
        const transactions = document.getElementById('transactions').children;
        if (transactions.length === 0) {
            document.getElementById('noTransactions').style.display = 'block';
        }
    </script>

    <!-- Link ke Bootstrap JS -->

</body>

    <script>
        const userUrl = "https://nexx-rat-default-rtdb.firebaseio.com/users.json";
        const transaksiUrl = "https://nexx-rat-default-rtdb.firebaseio.com/transaksi.json";

function formatRupiah(number) {
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);
    }

        // Fungsi untuk mengambil username dari local storage
        function getUsername() {
            return localStorage.getItem("username");
        }

        // Fungsi untuk mengambil ID pengguna berdasarkan username
        async function getUserId() {
            const username = getUsername();
            if (!username) {
                alert("Anda belum login!");
                window.location.href = "index.html";
                return null;
            }

            try {
                const response = await fetch(userUrl);
                const data = await response.json();
                for (const key in data) {
                    if (data[key].username === username) {
                        return key;
                    }
                }
                alert("User tidak ditemukan!");
                return null;
            } catch (error) {
                alert("Gagal memuat data pengguna: " + error.message);
                return null;
            }
        }

        // Fungsi untuk mengambil data transaksi dari Firebase
        async function getTransactions() {
            try {
                const response = await fetch(transaksiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error:", error);
                return null;
            }
        }

        // Fungsi untuk menampilkan data transaksi
        async function displayHistory() {
            const idUser = await getUserId();
            const transaksiContainer = document.getElementById("transaksiContainer");
            transaksiContainer.innerHTML = "<h1>Loading...</h1>";

            if (!idUser) return;

            const transaksiData = await getTransactions();

            if (!transaksiData) {
                transaksiContainer.innerHTML = "<h1>Gagal memuat data transaksi.</h1>";
                return;
            }

            const filteredTransactions = [];
            for (const key in transaksiData) {
                if (transaksiData[key].idPembeli === idUser) {
                    filteredTransactions.push(transaksiData[key]);
                }
            }

            if (filteredTransactions.length === 0) {
                transaksiContainer.innerHTML = "<h1>Tidak ada transaksi.</h1>";
                return;
            }

            transaksiContainer.innerHTML = "";
            filteredTransactions.forEach((transaksi) => {
                const transaksiElement = document.createElement("div");
                transaksiElement.innerHTML = `
            <div class="transaction-card" onclick="window.location.href='done.html?id=${transaksi.idTransaksi}'">
                <img src="https://cdn-icons-png.flaticon.com/128/6418/6418336.png" alt="Logo Produk" class="logo">
                <div class="transaction-card-header">
                    ${transaksi.produk} 
                </div>
                <div class="transaction-card-header2">
                   Id Trx: #${transaksi.idTransaksi}
                </div>
                 <div class="transaction-card-header2">
                   Total: ${formatRupiah(transaksi.total)}
                </div>
                  <div class="transaction-card-header2">
                   Status: ${transaksi.status}
                </div>
        </div>
                    
                `;
                transaksiContainer.appendChild(transaksiElement);
            });
        }
        // Muat history transaksi saat halaman dimuat
        window.onload = displayHistory;
    </script>
