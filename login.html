<!DOCTYPE html><html>
<head>
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const firebaseUrl = "https://nexx-rat-default-rtdb.firebaseio.com/users.json";function generateReferralCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let code = '';
        for (let i = 0; i < 6; i++) {
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return code;
    }

    function register() {
        const username = document.getElementById('username').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const referralCode = generateReferralCode();
        const userId = Date.now();

        if (username !== "" && password !== "") {
            fetch(firebaseUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    userId: userId,
                    username: username,
                    name: name,
                    email: email,
                    phone: phone,
                    password: password,
                    saldo: 0,
                    referral: referralCode
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Registrasi berhasil!');
            })
            .catch((error) => {
                alert('Registrasi gagal: ' + error.message);
            });
        } else {
            alert('Isi semua data dengan benar!');
        }
    }

    function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        fetch(firebaseUrl)
            .then(response => response.json())
            .then(data => {
                let found = false;
                for (const key in data) {
                    if (data[key].username === username && data[key].password === password) {
                        found = true;
                        alert('Login berhasil!');
                        localStorage.setItem('username', username);
                        window.location.href = 'dashboard.html';
                        break;
                    }
                }
                if (!found) {
                    alert('Username atau password salah!');
                }
            })
            .catch(error => {
                alert('Gagal login: ' + error.message);
            });
    }
</script>

</head>
<body>
    <div class="container">
        <h2>Registrasi</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="text" id="name" placeholder="Nama"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="text" id="phone" placeholder="No HP"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="register()">Daftar</button><h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
</div>

</body>
  </html>
