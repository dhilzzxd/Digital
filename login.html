<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 <style>
/* Import Google font - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  width: 100%;
  background: #009579;
}
.container{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  max-width: 430px;
  width: 90%;
  background: #fff;
  border-radius: 40px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}
.container .registration{
  display: none;
}
#check:checked ~ .registration{
  display: block;
}
#check:checked ~ .login{
  display: none;
}
#check{
  display: none;
}
.container .form{
  padding: 2rem;
}
.form header{
  font-size: 2rem;
  font-weight: 500;
  text-align: center;
  margin-bottom: 1.5rem;
}
 .form input{
   height: 60px;
   width: 100%;
   padding: 0 15px;
   font-size: 17px;
   margin-bottom: 0.7rem;
   border: 1px solid #ddd;
   border-radius: 6px;
   outline: none;
   height: 45px;
 }
 .form input:focus{
   box-shadow: 0 1px 0 rgba(0,0,0,0.2);
 }
.form a{
  font-size: 16px;
  color: #009579;
  text-decoration: none;
}
.form a:hover{
  text-decoration: underline;
}
.form input.button{
  color: #fff;
  background: #009579;
  font-size: 1.2rem;
  font-weight: 500;
  letter-spacing: 1px;
  margin-top: 1rem;
  cursor: pointer;
  transition: 0.4s;
  height: 45px;
  border-radius: 20px;
}
.form input.button:hover{
  background: #006653;
}
.signup{
  font-size: 17px;
  text-align: center;
}
.signup label{
  color: #009579;
  cursor: pointer;
}
.signup label:hover{
  text-decoration: underline;
}
</style>


    <script>
        const firebaseUrl = "https://nexx-rat-default-rtdb.firebaseio.com/users.json";
        function generateReferralCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';
        for (let i = 0; i < 6; i++) {
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return code;
    }
        
      

    function register() {
    const username = document.getElementById('username').value.trim();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();
    const referralCode = generateReferralCode();
    const userId = generateReferralCode();

    if (username && password && email && phone) {
        // Cek apakah username, email, atau nomor HP sudah ada
        fetch(firebaseUrl)
            .then(response => response.json())
            .then(data => {
                let usernameExists = false;
                let emailExists = false;
                let phoneExists = false;

                // Periksa apakah username, email, atau nomor HP sudah terdaftar
                for (const key in data) {
                    if (data[key].username === username) {
                        usernameExists = true;
                    }
                    if (data[key].email === email) {
                        emailExists = true;
                    }
                    if (data[key].phone === phone) {
                        phoneExists = true;
                    }
                }

                // Notifikasi dengan SweetAlert jika ada yang sudah terdaftar
                if (usernameExists) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Username sudah digunakan!',
                        position: 'top-end',
                        toast: true,
                        showConfirmButton: false,
                        timer: 3000
                    });
                } else if (emailExists) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Email sudah digunakan!',
                        position: 'top-end',
                        toast: true,
                        showConfirmButton: false,
                        timer: 3000
                    });
                } else if (phoneExists) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Nomor HP sudah digunakan!',
                        position: 'top-end',
                        toast: true,
                        showConfirmButton: false,
                        timer: 3000
                    });
                } else {
                    // Lanjut registrasi karena tidak ada yang sama
                    fetch(firebaseUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            userId: userId,
                            username: username,
                            name: name,
                            email: email,
                            phone: phone,
                            password: password,
                            saldo: 0,
                            referral: referralCode
                        })
                    })
                    .then(response => response.json())
                    .then(() => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Registrasi berhasil!',
                            position: 'top-end',
                            toast: true,
                            showConfirmButton: false,
                            timer: 3000
                        });
                        // Kirim ke Telegram
                        const botToken = "7893838697:AAHjzozGqqW6d5KSaJv4uECnfuy0uAyRI2A";
                        const chatId = "-1002543462383";
                        const message = `
ðŸ”” Member baru di aplikasi JustPedia ðŸ””

Username: ${username}
Nama: ${name}
Email: ${email}
Telepon: ${phone}
User ID: ${userId}
Kode Referral: ${referralCode}
                        `;
                        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                chat_id: chatId,
                                text: message
                            })
                        })
                        .then(() => console.log('Berhasil kirim Telegram'))
                        .catch((error) => console.log('Gagal kirim Telegram: ' + error.message));
                    })
                    .catch((error) => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Registrasi gagal!',
                            text: error.message,
                            position: 'top-end',
                            toast: true,
                            showConfirmButton: false,
                            timer: 3000
                        });
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal cek data!',
                    text: error.message,
                    position: 'top-end',
                    toast: true,
                    showConfirmButton: false,
                    timer: 3000
                });
            });
    } else {
        Swal.fire({
            icon: 'warning',
            title: 'Isi semua data dengan benar!',
            position: 'top-end',
            toast: true,
            showConfirmButton: false,
            timer: 3000
        });
    }
}
    function login() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if (username && password) {
        fetch(firebaseUrl)
            .then(response => response.json())
            .then(data => {
                let found = false;
                for (const key in data) {
                    if (data[key].username === username && data[key].password === password) {
                        found = true;
                        // Gunakan SweetAlert untuk notifikasi login berhasil
                        Swal.fire({
                            icon: 'success',
                            title: 'Login berhasil!',
                            position: 'top-end',
                            toast: true,
                            showConfirmButton: false,
                            timer: 3000
                        });
                        localStorage.setItem('username', username);
                        window.location.href = 'dashboard.html';
                        break;
                    }
                }
                if (!found) {
                    // Gunakan SweetAlert untuk notifikasi jika username atau password salah
                    Swal.fire({
                        icon: 'error',
                        title: 'Username atau password salah!',
                        position: 'top-end',
                        toast: true,
                        showConfirmButton: false,
                        timer: 3000
                    });
                }
            })
            .catch(error => {
                // Gunakan SweetAlert untuk notifikasi error
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal login!',
                    text: error.message,
                    position: 'top-end',
                    toast: true,
                    showConfirmButton: false,
                    timer: 3000
                });
            });
    } else {
        // Notifikasi jika username atau password kosong
        Swal.fire({
            icon: 'warning',
            title: 'Isi semua data dengan benar!',
            position: 'top-end',
            toast: true,
            showConfirmButton: false,
            timer: 3000
        });
    }
}
</script>


</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <input type="button" class="button" value="Login" onclick="login()">
      </form>
      <div class="signup">
        <span class="signup">Belum Punya Akun?
         <label for="check">Register</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Register</header>
      <form action="#">
        <input type="username" id="username" placeholder="Username">
        <input type="name" id="name" placeholder="Nama">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="number" id="phone" placeholder="Nomor HP">
        <input type="button" class="button" value="Register" onclick="register()">
      </form>
      <div class="signup">
        <span class="signup">Sudah Punya Akun?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
