  <script>
    const firebaseUrl = "https://nexx-rat-default-rtdb.firebaseio.com/users.json";
    const transaksiUrl = "https://nexx-rat-default-rtdb.firebaseio.com/transaksi.json";

    let produkInfo = {};

    function formatRupiah(number) {
  return "Rp " + new Intl.NumberFormat('id-ID', {
    minimumFractionDigits: 0,
    maximumFractionDigits: 0
  }).format(number);
}
    
    let username = ""; // Variabel global

async function cekUsername() {
  const nomor = document.getElementById("nomor").value;
  if (!nomor) return "";

  try {
    const response = await fetch(`https://cek-id-games.vercel.app/api/game/free-fire?id=${nomor}`);
    const data = await response.json();
    if (data.status) {
      username = data.data.username; // Simpan ke variabel global
      return username;
    } else {
      username = "ID tidak ditemukan";
      return username;
    }
  } catch (error) {
    username = "Gagal mengambil data!";
    return username;
  }
}
    

    async function getUserData() {
      const username = localStorage.getItem('username');
      if (!username) {
        alert('Anda belum login!');
        window.location.href = 'index.html';
        return;
      }
      try {
        const response = await fetch(firebaseUrl);
        const data = await response.json();
        for (const key in data) {
          if (data[key].username === username) {
            return { key, saldo: data[key].saldo, idPembeli: key };
          }
        }
        return null;
      } catch (error) {
        alert('Gagal memuat data: ' + error.message);
        return null;
      }
    }
    async function updateSaldo(key, newSaldo) {
      try {
        await fetch(`https://nexx-rat-default-rtdb.firebaseio.com/users/${key}.json`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ saldo: newSaldo })
        });
        loadSaldo();
      } catch (error) {
        alert('Gagal mengupdate saldo: ' + error.message);
      }
    }
    const telegramToken = '7893838697:AAHjzozGqqW6d5KSaJv4uECnfuy0uAyRI2A';  
    const chatId = '-1002543462383';  

async function sendToTelegram(message) {
  const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
  const params = {
    chat_id: chatId,
    text: message,
  };

  const queryString = new URLSearchParams(params).toString();
  const apiUrl = `${url}?${queryString}`;

  try {
    const response = await fetch(apiUrl, {
      method: 'GET',
    });
    const data = await response.json();
    if (data.ok) {
      console.log('Pesan berhasil dikirim ke Telegram');
    } else {
      console.error('Gagal mengirim pesan ke Telegram:', data);
    }
  } catch (error) {
    console.error('Error saat mengirim pesan ke Telegram:', error);
  }
}

async function catatTransaksi(idPembeli, total, tujuan, produkNama) {
  const idTransaksi = Date.now();
  const tanggal = new Date().toLocaleString();
  const transaksi = {
    idPembeli,
    idTransaksi,
    total,
    tujuan,
    produk: produkNama,
    tanggal,
    status: "Pending",
    deskripsi: `pending ${username}`
  };
  try {
    await fetch(transaksiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(transaksi)
    });

    // Mengirim informasi pembelian ke Telegram
    const message = `ðŸ“¦ Pembelian Produk\n\nID Pembeli: ${idPembeli}\nProduk: ${produkNama}\nTotal: ${formatRupiah(total)}\nTujuan: ${tujuan}\nTanggal: ${tanggal}`;
    await sendToTelegram(message);

    window.location.href = `https://dhilzzxd.github.io/Digital/done.html?id=${idTransaksi}`;
  } catch (error) {
    alert('Gagal mencatat transaksi: ' + error.message);
  }
}

    async function beliProduk(harga, produkNama) {
  const tujuan = document.getElementById('nomor').value.trim();
  if (!tujuan) {
    alert("Tujuan tidak boleh kosong!");
    return;
  }

  const userData = await getUserData();
  if (!userData) {
    alert("Gagal mengambil data user.");
    return;
  }
// Ambil username terbaru
const usernameFetched = await cekUsername();

document.getElementById('offcanvasProduct').innerText = produkNama;
document.getElementById('offcanvasPlayerId').innerText = tujuan;
document.getElementById('username').innerText = usernameFetched || '-';
document.getElementById('offcanvasPrice').innerText = formatRupiah(harga);

  tampilkanOffcanvas();

  // Tombol bayar
  const btnBayar = document.getElementById('btnLanjutBeli');

  const handleBayar = async () => {
    btnBayar.removeEventListener('click', handleBayar); // Hapus listener biar gak dobel
    tutupOffcanvas(); // Tutup offcanvas

    if (userData.saldo >= harga) {
      const newSaldo = userData.saldo - harga;
      await updateSaldo(userData.key, newSaldo);
      await catatTransaksi(userData.idPembeli, harga, tujuan, produkNama);
      alert('Pembelian berhasil!');
    } else {
      alert('Saldo tidak cukup!');
    }
  };

  btnBayar.addEventListener('click', handleBayar);
}

function tampilkanOffcanvas() {
  document.getElementById('offcanvasPurchase').classList.add('show');
}

function tutupOffcanvas() {
  document.getElementById('offcanvasPurchase').classList.remove('show');
}



    async function loadSaldo() {
      const userData = await getUserData();
      if (userData) {
        document.getElementById('saldo-info').innerText = 'Saldo: ' + formatRupiah(userData.saldo);
      } else {
        document.getElementById('saldo-info').innerText = 'Saldo: Tidak Ditemukan';
      }
    }

    function hargaNya(number) {
  return "Rp " + new Intl.NumberFormat('id-ID', {
    minimumFractionDigits: 0,
    maximumFractionDigits: 0
  }).format(number);
}

    async function loadProducts() {
  try {
    const response = await fetch('https://nexx-rat-default-rtdb.firebaseio.com/produk.json');
    const products = await response.json();
    const productList = document.getElementById('product-list');

    // Iterasi untuk setiap produk berdasarkan key unik
    for (const key in products) {
      const product = products[key];  // Mengakses data produk berdasarkan key

      // Filter produk dengan kategori 'Free Fire'
      if (product.kategori === 'Free Fire') {
        const productCard = `
  <div class="produk_pulsa" data-harga="${product.harga}" data-produk="${product.nama}">
    <h2>${product.nama}</h2>
    <p>${product.deskripsi}</p>
    <button style="height: 25px; width: 85px;" ${product.status === 0 ? 'disabled' : ''} onclick="beliProduk(${product.harga}, \`${product.nama}\`)">${hargaNya(product.harga)}</button>
  </div>
`;
        productList.insertAdjacentHTML('beforeend', productCard);
      }
    }

  } catch (error) {
    alert('Gagal memuat produk: ' + error.message);
  }
}

    loadSaldo();
    loadProducts();
  </script>
