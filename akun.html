<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Menghindari scroll horizontal */
        }
        .profile-header {
            background: linear-gradient(135deg, #009688, #4caf50);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .profile-header img {
            border-radius: 50%;
            width: 90px;
            height: 90px;
            margin-bottom: 15px;
        }
        .profile-info {
            margin: 2px;
        }
        .profile-info .info-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 97%;
        }
        .profile-info p {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .icon-img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Membuat profile header berada di kiri */
        .profile-header {
            padding-left: 10px;
            padding-right: 10px;
        }

    </style>
</head>


<style>
    body {
        font-family: 'Poppins', sans-serif;
        padding-bottom: 60px; /* Memberikan ruang agar konten tidak tertutup */
    }
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #f8f9fa;
        border-top: 1px solid #ddd;
        z-index: 1000;
        height: 60px;
    }
    .bottom-nav .nav-item {
        width: 20%;
    }
    .bottom-nav .nav-link {
        color: #555;
        text-align: center;
        padding: 5px 0;
        font-size: 12px;
    }
    .bottom-nav .nav-link:hover, 
    .bottom-nav .nav-link.active {
        color: #008080;
    }
    .bottom-nav img {
        height: 28px;
    }
    .nav-text {
        margin: 0;
        font-size: 15px;
    }
</style>

<body>
    <nav class="bottom-nav">
        <div class="nav d-flex justify-content-around">
            <a href="dashboard.html" class="nav-link">
                <img src="https://cdn-icons-png.flaticon.com/128/1946/1946488.png" alt="Home">
                <p class="nav-text">Home</p>
            </a>
            <a href="transaksi.html" class="nav-link">
                <img src="https://cdn-icons-png.flaticon.com/128/6340/6340511.png" alt="Transaksi">
                <p class="nav-text">Transaksi</p>
            </a>
            <a href="info.html" class="nav-link">
                <img src="https://cdn-icons-png.flaticon.com/128/8/8201.png" alt="Informasi">
                <p class="nav-text">Informasi</p>
            </a>
            <a href="akun.html" class="nav-link active">
                <img src="https://cdn-icons-png.flaticon.com/128/7542/7542244.png" alt="Akun">
                <p class="nav-text">Akun</p>
            </a>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<body>

    <div class="profile-header">
        <img src="https://ui-avatars.com/api/?name=Agus" alt="Profile Image">
        <h2 id="name">Loading...</h2>
      
    </div>

    <div class="profile-info container">
        <div class="info-box">
            <p><img src="https://cdn-icons-png.flaticon.com/128/1077/1077012.png" alt="Name Icon" class="icon-img">Nama :</p>
            <p id="name1">Loading...</p>
        </div>
        <div class="info-box">
            <p><img src="https://cdn-icons-png.flaticon.com/128/1077/1077012.png" alt="Username Icon" class="icon-img">Username:</p>
            <p id="username1">Loading...</p>
        </div>
        <div class="info-box">
            <p><img src="https://cdn-icons-png.flaticon.com/128/732/732200.png" alt="Email Icon" class="icon-img">Email:</p>
            <p id="email">Loading...</p>
        </div>
        <div class="info-box">
            <p><img src="https://cdn-icons-png.flaticon.com/128/17059/17059317.png" alt="Phone Icon" class="icon-img">Nomor HP:</p>
            <p id="phone">Loading...</p>
        </div>
        <div class="info-box">
            <p><img src="https://cdn-icons-png.flaticon.com/128/584/584026.png" alt="Saldo Icon" class="icon-img">Saldo:</p>
            <p id="saldo">Loading...</p>
        </div>
        <div class="info-box">
            <p><img src="https://cdn-icons-png.flaticon.com/128/17929/17929359.png" alt="Referral Icon" class="icon-img">Referral:</p>
            <p id="referral">Loading...</p>
        </div>
          <div class="info-box" onclick="logout()">
            <p><img src="https://cdn-icons-png.flaticon.com/128/4043/4043198.png" alt="Referral Icon" class="icon-img">Keluar</p>
            <p>></p>
        </div>
    </div>

    <script>
        const firebaseUrl = "https://nexx-rat-default-rtdb.firebaseio.com/users.json";

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);
        }

        function loadUserInfo() {
            const username = localStorage.getItem('username');
            if (!username) {
                alert('Anda belum login!');
                window.location.href = 'index.html';
                return;
            }

            fetch(firebaseUrl)
                .then(response => response.json())
                .then(data => {
                    for (const key in data) {
                        if (data[key].username === username) {
                            // Menampilkan informasi pengguna
                            document.getElementById('name').innerText = data[key].name;
                            
                            document.getElementById('name1').innerText = data[key].name;
                            document.getElementById('username1').innerText = data[key].username;
                            document.getElementById('email').innerText = data[key].email;
                            document.getElementById('phone').innerText = data[key].phone;
                            document.getElementById('saldo').innerText = formatRupiah(data[key].saldo);
                            document.getElementById('referral').innerText = data[key].referral;
                            break;
                        }
                    }
                })
                .catch(error => {
                    alert('Gagal memuat data: ' + error.message);
                });
        }

function logout() {
        localStorage.removeItem('username');
        alert('Anda berhasil logout!');
        window.location.href = 'index.html';
    }



        // Memuat data pengguna ketika halaman dimuat
        loadUserInfo();
    </script>

</body>
</html>
