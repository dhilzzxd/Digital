        <script>
        const firebaseUrl = "https://nexx-rat-default-rtdb.firebaseio.com/users.json";function loadDashboard() {
        const username = localStorage.getItem('username');
        if (!username) {
            alert('Anda belum login!');
            window.location.href = 'index.html';
            return;
        }
        fetch(firebaseUrl)
            .then(response => response.json())
            .then(data => {
                for (const key in data) {
                    if (data[key].username === username) {
                        document.getElementById('username').innerText = data[key].username;
                        document.getElementById('name').innerText = data[key].name;
                        document.getElementById('email').innerText = data[key].email;
                        document.getElementById('phone').innerText = data[key].phone;
                        document.getElementById('saldo').innerText = data[key].saldo;
                        document.getElementById('referral').innerText = data[key].referral;
                        break;
                    }
                }
            })
            .catch(error => {
                alert('Gagal memuat data: ' + error.message);
            });
    }

    function logout() {
        localStorage.removeItem('username');
        alert('Anda berhasil logout!');
        window.location.href = 'login.html';
    }
</script>

  <script>
    //<![CDATA[
    var textContainer1 = document.getElementById("textContainer1");
    var textContainer2 = document.getElementById("textContainer2");
    var words1 = ["Instan", "Otomatis/Manual", "Aman"];
    var words2 = ["Qris Ajaib","Langsung Cair"];
    var currentIndex1 = 0;
    var currentIndex2 = 0;

    function changeText(container, words, currentIndex) {
      container.innerHTML = words[currentIndex];
      currentIndex = (currentIndex + 1) % words.length;
      animateText(container);
      return currentIndex;
    }

    function animateText(container) {
      container.style.opacity = 0;

      setTimeout(function () {
        container.style.opacity = 1;
      }, 100);
    }

    // Initial text change
    currentIndex1 = changeText(textContainer1, words1, currentIndex1);
    currentIndex2 = changeText(textContainer2, words2, currentIndex2);

    // Change text every 3 seconds
    setInterval(function () {
      currentIndex1 = changeText(textContainer1, words1, currentIndex1);
      currentIndex2 = changeText(textContainer2, words2, currentIndex2);
    }, 3000);
    //]]>
  </script>
