<!DOCTYPE html><html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin: 0 0 10px;
        }
        button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const firebaseUrl = "https://nexx-rat-default-rtdb.firebaseio.com/users.json";function loadDashboard() {
        const username = localStorage.getItem('username');
        if (!username) {
            alert('Anda belum login!');
            window.location.href = 'index.html';
            return;
        }

        fetch(firebaseUrl)
            .then(response => response.json())
            .then(data => {
                for (const key in data) {
                    if (data[key].username === username) {
                        document.getElementById('username').innerText = data[key].username;
                        document.getElementById('name').innerText = data[key].name;
                        document.getElementById('email').innerText = data[key].email;
                        document.getElementById('phone').innerText = data[key].phone;
                        document.getElementById('saldo').innerText = data[key].saldo;
                        document.getElementById('referral').innerText = data[key].referral;
                        break;
                    }
                }
            })
            .catch(error => {
                alert('Gagal memuat data: ' + error.message);
            });
    }

    function logout() {
        localStorage.removeItem('username');
        alert('Anda berhasil logout!');
        window.location.href = 'index.html';
    }
</script>

</head>
<body onload="loadDashboard()">
    <div class="container">
        <h2>Dashboard</h2>
        <p>Username: <span id="username"></span></p>
        <p>Nama: <span id="name"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>No HP: <span id="phone"></span></p>
        <p>Saldo: <span id="saldo"></span></p>
        <p>Referral: <span id="referral"></span></p>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
