    function loadDashboard() {
        const username = localStorage.getItem('username');
        if (!username) {
            alert('Anda belum login!');
            window.location.href = 'index.html';
            return;
        }

        fetch(firebaseUrl)
            .then(response => response.json())
            .then(data => {
                for (const key in data) {
                    if (data[key].username === username) {
                        const usernameElem = document.getElementById('username');
                        const nameElem = document.getElementById('name');
                        const emailElem = document.getElementById('email');
                        const phoneElem = document.getElementById('phone');
                        const saldoElem = document.getElementById('saldo');
                        const referralElem = document.getElementById('referral');
                        const hiElem = document.getElementById('hi');

                        if (usernameElem) usernameElem.innerText = data[key].username;
                        if (nameElem) nameElem.innerText = data[key].name;
                        if (emailElem) emailElem.innerText = data[key].email;
                        if (phoneElem) phoneElem.innerText = data[key].phone;
                        if (saldoElem) saldoElem.innerText = formatRupiah(data[key].saldo);
                        if (referralElem) referralElem.innerText = data[key].referral;
                        if (hiElem) hiElem.innerText = 'Hi. ' + data[key].name;
                        break;
                    }
                }
            })
            .catch(error => {
                alert('Gagal memuat data: ' + error.message);
            });
    }

    function logout() {
        localStorage.removeItem('username');
        alert('Anda berhasil logout!');
        window.location.href = 'index.html';
    }
</script>

    var words1 = ["Instan", "Otomatis/Manual", "Aman"];
    var words2 = ["Qris Merchant","Konfirmasi Manual"];
    var currentIndex1 = 0;
    var currentIndex2 = 0;

    function changeText(container, words, currentIndex) {
      container.innerHTML = words[currentIndex];
      currentIndex = (currentIndex + 1) % words.length;
      animateText(container);
      return currentIndex;
    }

    function animateText(container) {
      container.style.opacity = 0;

      setTimeout(function () {
        container.style.opacity = 1;
      }, 100);
    }

    // Initial text change
    currentIndex1 = changeText(textContainer1, words1, currentIndex1);
    currentIndex2 = changeText(textContainer2, words2, currentIndex2);

    // Change text every 3 seconds
    setInterval(function () {
      currentIndex1 = changeText(textContainer1, words1, currentIndex1);
      currentIndex2 = changeText(textContainer2, words2, currentIndex2);
    }, 3000);
    //]]>
