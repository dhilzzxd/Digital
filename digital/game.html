    <script>
        function toggleSearch() {
  var searchContainer = document.getElementById("searchContainer");
  searchContainer.style.display = "block";    
}

function closeSearch() {
  var searchTerm = document.getElementById("searchInput").value.trim();  
  if (searchTerm !== '') {
    Swal.fire({
      icon: 'error',
      title: 'Opps...',
      text: 'Input harus dihapus terlebih dahulu.',
      confirmButtonText: 'OK'
    });
  } else {
    var searchContainer = document.getElementById("searchContainer");
    searchContainer.style.display = "none";
    document.getElementById("searchInput").value = "";
    document.getElementById("notification").classList.add("hidden");
  }
}


function searchProducts() {
  var searchTerm = document.getElementById("searchInput").value.toLowerCase();
  var products = document.querySelectorAll(".product");
  var found = false;

  products.forEach(function(product) {
    var productName = product.textContent.toLowerCase();
    if (productName.includes(searchTerm)) {
      found = true;
      product.classList.remove("hidden");
      product.classList.add("gx-width");
    } else {
      product.classList.add("hidden");
      product.classList.remove("gx-width");
   }       
  });

  var notification = document.getElementById("notification");
    
  if (!found) {
    notification.classList.remove("hidden");
    
  } else {
    notification.classList.add("hidden");
  }
}

    </script>
    <script>
        // Fungsi untuk mengubah mode
  function toggleDarkMode() {
    // Toggle mode gelap/terang
    
    var gambar1 = document.getElementById("gambar1");
    var gambar2 = document.getElementById("gambar2");
    var modal1 = document.getElementById("modal1");
    var linkcontainers = document.querySelectorAll(".gx-test1");

    if (gambar1.style.display === "none") {
        gambar1.style.display = "block";
        gambar2.style.display = "none";
        modal1.style.background = "#fff";
    } else {
        gambar1.style.display = "none";
        gambar2.style.display = "block";
        modal1.style.background = "#333";
        }        
        
        var containers = document.querySelectorAll(".container");
  containers.forEach(function(container) {
    container.classList.toggle("border-white");
  });
    document.body.classList.toggle('dark-mode');
    
    linkcontainers.forEach(function(linkcontainer) {
    linkcontainer.classList.toggle("gx-color-a1");
});
    
    
    // Ubah ikon
    var icon = document.getElementById('modeIcon');
    if (document.body.classList.contains('dark-mode')) {
      icon.src = 'https://fidssoffc.wordpress.com/wp-content/uploads/2024/04/dark-mode.png?w=1024';
      icon.alt = 'Dark Mode';
    } else {
      icon.src = 'https://fidssoffc.wordpress.com/wp-content/uploads/2024/04/light-mode.png?w=1024';
      icon.alt = 'Light Mode';
    }
  }

  // Tambahkan event listener untuk tombol
  document.getElementById('darkModeBtn').addEventListener('click', toggleDarkMode);
  
    </script>
