  <script>
    const firebaseUrl = "https://nexx-rat-default-rtdb.firebaseio.com/users.json";
    const transaksiUrl = "https://nexx-rat-default-rtdb.firebaseio.com/transaksi.json";

    let produkInfo = {};

    function formatRupiah(number) {
  return "Rp " + new Intl.NumberFormat('id-ID', {
    minimumFractionDigits: 0,
    maximumFractionDigits: 0
  }).format(number);
}
    
    let plnNama = "";
    let plnDaya = "";

    async function cekID() {
      const nomor = document.getElementById("nomor").value;
      if (!nomor) return "";

      try {
        const url = `https://api.allorigins.win/get?url=${encodeURIComponent("https://yagami-cell.com/test_game_inject/test_pln/" + nomor)}`;
        const response = await fetch(url);
        const result = await response.json();
        const html = result.contents;

        const regex = /NAMA:\s*([A-Z\s]+)\s*DAYA:\s*([\w/]+)/i;
        const match = html.match(regex);

        if (match) {
          plnNama = match[1].trim();
          plnDaya = match[2].trim();
          return { nama: plnNama, daya: plnDaya };
        } else {
          plnNama = "Data tidak ditemukan";
          plnDaya = "";
          return { nama: plnNama, daya: plnDaya };
        }
      } catch (e) {
        plnNama = "Gagal mengambil data!";
        plnDaya = "";
        return { nama: plnNama, daya: plnDaya };
      }
    }

    document.getElementById("nomor").addEventListener("input", async () => {
      if (document.getElementById("nomor").value.length >= 6) {
        const result = await cekID();
        document.getElementById("hasil").innerHTML = `NAMA: ${result.nama}<br>DAYA: ${result.daya}`;
      } else {
        document.getElementById("hasil").innerHTML = "";
      }
    });
    

    async function getUserData() {
      const username = localStorage.getItem('username');
      if (!username) {
        alert('Anda belum login!');
        window.location.href = 'index.html';
        return;
      }
      try {
        const response = await fetch(firebaseUrl);
        const data = await response.json();
        for (const key in data) {
          if (data[key].username === username) {
            return { key, saldo: data[key].saldo, idPembeli: key };
          }
        }
        return null;
      } catch (error) {
        alert('Gagal memuat data: ' + error.message);
        return null;
      }
    }
    async function updateSaldo(key, newSaldo) {
      try {
        await fetch(`https://nexx-rat-default-rtdb.firebaseio.com/users/${key}.json`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ saldo: newSaldo })
        });
        loadSaldo();
      } catch (error) {
        alert('Gagal mengupdate saldo: ' + error.message);
      }
    }
    const telegramToken = '7893838697:AAHjzozGqqW6d5KSaJv4uECnfuy0uAyRI2A';  
    const chatId = '-1002543462383';  

async function sendToTelegram(message) {
  const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
  const params = {
    chat_id: chatId,
    text: message,
  };

  const queryString = new URLSearchParams(params).toString();
  const apiUrl = `${url}?${queryString}`;

  try {
    const response = await fetch(apiUrl, {
      method: 'GET',
    });
    const data = await response.json();
    if (data.ok) {
      console.log('Pesan berhasil dikirim ke Telegram');
    } else {
      console.error('Gagal mengirim pesan ke Telegram:', data);
    }
  } catch (error) {
    console.error('Error saat mengirim pesan ke Telegram:', error);
  }
}

async function catatTransaksi(idPembeli, total, tujuan, produkNama) {
  const idTransaksi = Date.now();
  const tanggal = new Date().toLocaleString();
  const transaksi = {
    idPembeli,
    idTransaksi,
    total,
    tujuan,
    produk: produkNama,
    tanggal,
    status: "Pending",
    deskripsi: `pending ${plnNama}/${plnDaya}`
  };
  try {
    await fetch(transaksiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(transaksi)
    });

    // Mengirim informasi pembelian ke Telegram
    const message = `📦 Pembelian Produk\n\nID Pembeli: ${idPembeli}\nProduk: ${produkNama}\nTotal: ${formatRupiah(total)}\nTujuan: ${tujuan}\nTanggal: ${tanggal}`;
    await sendToTelegram(message);

    window.location.href = `https://dhilzzxd.github.io/Digital/done.html?id=${idTransaksi}`;
  } catch (error) {
    alert('Gagal mencatat transaksi: ' + error.message);
  }
}

    async function beliProduk(harga, produkNama) {
  const tujuan = document.getElementById('nomor').value.trim();

// Ambil username terbaru
const { nama: usernameFetched } = await cekID(); 
const { daya: dayaNya } = await cekID();

tampilkanOffcanvas();

    tutupOffcanvas(); // Tutup offcanvas

    if (userData.saldo >= harga) {

function tampilkanOffcanvas() {
  document.getElementById('offcanvasPurchase').classList.add('show');
  document.getElementById('offcanvasBackdrop').style.display = 'block';
}

function tutupOffcanvas() {
  document.getElementById('offcanvasPurchase').classList.remove('show');
  document.getElementById('offcanvasBackdrop').style.display = 'none';
}



    async function loadSaldo() {
      const userData = await getUserData();
      if (userData) {
        document.getElementById('saldo-info').innerText = 'Saldo: ' + formatRupiah(userData.saldo);
      } else {
        document.getElementById('saldo-info').innerText = 'Saldo: Tidak Ditemukan';
      }
    }

    function hargaNya(number) {
  return "Rp " + new Intl.NumberFormat('id-ID', {
    minimumFractionDigits: 0,
    maximumFractionDigits: 0
  }).format(number);
}

    async function loadProducts() {
  try {
    const response = await fetch('https://nexx-rat-default-rtdb.firebaseio.com/produk.json');
    const products = await response.json();
    const productList = document.getElementById('product-list');
    for (const key in products) {
      const product = products[key];  

      // Filter produk dengan kategori 'Free Fire'
      if (product.kategori === 'Token PLN') {
        const productCard = `
  <div onclick="beliProduk(${product.harga}, \`${product.nama}\`)" class="produk_pulsa" data-harga="${product.harga}" data-produk="${product.nama}" style="display: flex; align-items: center; gap: 10px;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwuvVZ_8th7qg92HlHxGraJ_Oegmv03zuTGbo3vFeoQ3RiHh3JXFqZ7ZL3&s=10" alt="${product.nama}" class="logo-produk" />
    <div style="flex: 1;">
      <h2>${product.nama}</h2>
      <p>${product.deskripsi}</p>
      <h4 class="harga-nya" style="height: 25px; width: 100px; cursor: pointer;" ${product.status === 0 ? 'style="pointer-events: none; opacity: 0.5;"' : ''} onclick="beliProduk(${product.harga}, \`${product.nama}\`)">${hargaNya(product.harga)}</h4>
    </div>
  </div>
`;
        productList.insertAdjacentHTML('beforeend', productCard);
      }
    }

  } catch (error) {
    alert('Gagal memuat produk: ' + error.message);
  }
}

    loadSaldo();
    loadProducts();
